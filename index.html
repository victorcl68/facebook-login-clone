<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto 6.6 - Facebook SignUP</title>
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo">
    <form class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="user-email-phone" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" name="user-password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form id="facebook-register">
        <input type="text" name="firstname" id="firstname" placeholder="Nome">
        <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
        <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" id="password" placeholder="Nova senha">
        <label for="birthdate" id="label-birthdate">Data de nascimento</label>
        <input name="birthdate" id="birthdate" type="text" placeholder="dd/mm/aaaa">
        <label id="label-gender">Gênero</label>
        <input type="radio" value="Feminino" name="gender" id="Feminino">
        <label for="Feminino">Feminino</label>
        <input type="radio" value="Masculino" name="gender" id="Masculino">
        <label for="Masculino">Masculino</label>
        <input type="radio" value="Personalizado" name="gender" id="Personalizado">
        <label for="Personalizado">Personalizado</label>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
